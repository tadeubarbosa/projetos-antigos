<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Exemplo plugin jquery menu botão direito do mouse</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css">
			BODY {
                            font-family: Verdana, Arial, Helvetica, sans-serif;
                            font-size: 11px;
                            background: #FFF;
                            padding: 15px;
			}
			div {
                            width: 150px;
                            border: solid 1px #2AA7DE;
                            background: #6CC8EF;
                            text-align: center;
                            padding: 4em .5em;
                            margin: 1em;
                            float: left;
			}
		</style>		
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="jquery.contextMenu.js" type="text/javascript"></script>
		<link href="jquery.contextMenu.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
                $(function() {
                    $("body").contextMenu({ menu: 'myMenu', leftButton: true });
                    
                    $('.editavel').live('dblclick', function(){
                        var $this = $(this),
                        valor = $.trim($this.text()),
                        input = $('<input/>')
                        .val( valor )
                        .attr({
                            'class' : 'input_editavel',
                            'placeHolder' : 'Insira um valor',
                            'name' : valor
                        })
                        .css({
                            'background-color' : $this.css('background-color'),
                            'font-family' : $this.css('font-family'),
                            'text-align' : $this.css('text-align'),
                            'text-shadow' : $this.css('text-shadow'),
                            'font-size' : $this.css('font-size')
                        });
                        $this.removeClass('editavel').html( input );
                    });

                    $('.input_editavel').live('keypress keyup keydown', function(e){
                        if(e.which==13){
                            var $this = $(this),
                            valor = $.trim($this.val());
                            if(valor!=''){
                                $this.parent().addClass('editavel').html( valor );
                            } else {
                                $this.parent().addClass('editavel').html( $this.attr('name') );
                            }
                        }
                    });

                    $('.input_editavel').live('blur', function(){
                        var $this = $(this),
                        valor = $.trim($this.val());
                        if(valor!=''){
                            $this.parent().addClass('editavel').html( valor );
                        } else {
                            $this.parent().addClass('editavel').html( $this.attr('name') );
                        }
                    });

                });
		</script>
	</head>
	
	<body>
            
            <div> teste de texto </div>
            
            <div> teste de texto </div>
            
            <div> teste de texto </div>
            
            <div> teste de texto </div>
            
            <div> teste de texto </div>
            
            <div> teste de texto </div>
            
            <!-- Opções do menu no botão direito -->
            <ul id="myMenu" class="contextMenu">
                <li class="edit"><a href="#editar">Editar</a></li>
            </ul>
        
	</body>
</html>
