<script>

    this.nome = nome;
    this.poder = 100;
    
    console.log(this);
    console.log('\n');
    
    this.atack = function(nome){

        nome.poder -= 50
        
        console.log(this);

};

var tadeu = new humano('Tadeu');

tadeu.atack(teed);

</script>
