<script>
	
	$('img').css({'display':'none'});
		
    var seg = 0;
	
    var tempo = 0;
        
    setInterval(function() {
        seg += 1;        
    }, 1000);
    
    $('img').load(function() {
		
		var altura = $(this).height();
		
		var largura = $(this).width();
		
		var link = $(this).attr('src');
		
		
		var divImg = '<div class="img" style="background: url('+link+') center no-repeat; background-size: cover;" ></div>';
		
		
		$(this).after( '<div class="cont"> '+divImg+' <div class="texto">' + seg + ' segundo(s) <br><br> Altura '+largura+'px  <br> Largura '+altura+'px <a href="'+link+'">Tamanho Original</a></div> </div>');
        
		$(this).remove();
		
    });
	
	$('a').live("click",function(){
	
	var link= $(this).attr('href') ;
	
	window.open(link,"_blank");
	
	return false;
	
	});

	
</script>

		font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;

	a{

	.cont{

	}
	
</style>
